<html xmlns:th="http://www.thymeleaf.org">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>
					<!-- <span th:text="${board.boardNo}">
					</span> --> <input type="hidden" th:name="boardNo"
					th:value="${board.boardNo}">
				</td>
			</tr>
			<tr>
				<td>제목 : 
					<a th:text="${board.boardTitle}"></a>
				</td>
			</tr>
			<tr>
				<td>이름 : 
					<a th:text="${board.boardUser}"></a>
				</td>
			</tr>      
			<tr>
				<td>내용 :
					<a th:text="${board.boardContent}"></a>
				</td>
			</tr>
			<tr>
				<td>날짜 : <span th:text="${board.boardDate}"> </span> <input
					type="hidden" th:name="boardDate" th:value="${board.boardDate}">
				</td>
			</tr>
			<tr>
				<td></td>
			</tr>
		</table>
		<td><a
			th:href="@{'/modifyBoard' + '?boardNo=' + ${board.boardNo}}">수정하기</a></td>
		<td><a
			th:href="@{'/deleteBoard' + '?boardNo=' + ${board.boardNo}}">삭제하기</a></td>
	</form>
		<a th:href="@{/boardList}"><button>리스트로 돌아가기</button></a>
</body>
